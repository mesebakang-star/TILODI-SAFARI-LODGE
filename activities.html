<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities Listings | Tilodi Safari Lodge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Activities Listings</h1>
        <div class="filter-options">
            <label for="filter">Filter by:</label>
            <select id="filter">
                <option value="all">All Activities</option>
                <option value="adventure">Adventure</option>
                <option value="relaxation">Relaxation</option>
                <option value="safari">Safari</option>
            </select>
        </div>
    </header>
    <main>
        <section class="activity-cards">
            <article class="activity-card">
                <h2>Wildlife Safari</h2>
                <p>Experience an unforgettable adventure as you see wildlife up close.</p>
                <button>More Details</button>
            </article>
            <article class="activity-card">
                <h2>Sunset Boat Cruise</h2>
                <p>Relax and enjoy the beautiful sunset on a tranquil boat cruise.</p>
                <button>More Details</button>
            </article>
            <!-- More activity cards can be added here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Tilodi Safari Lodge. All rights reserved.</p>
    </footer>
</body>
</html>
